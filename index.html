<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup de Cuisine - 1500+ Recettes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ed4d5c1f3.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="header-overlay">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GÉNÉREUSES</h1>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Recherchez une recette, un ingrédient, ...">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"
                        style="color: #333; font-size: 2.5rem;"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section class="filters">
            <!-- Ingredients Filter -->
            <div class="filter">
                <div id="ingredients-filter" class="filter-container">
                    <div class="filter-header">Ingrédients</div>
                    <div class="filter-dropdown">
                        <input type="text" placeholder="Rechercher un ingrédient..." class="filter-input" />
                        <div class="filter-options" id="ingredients-options"></div>
                    </div>
                </div>
                <div id="ingredients-tags" class="tags"></div>
            </div>
        
            <!-- Appliances Filter -->
            <div class="filter">
                <div id="appliance-filter" class="filter-container">
                    <div class="filter-header">Appareils</div>
                    <div class="filter-dropdown">
                        <input type="text" placeholder="Rechercher un appareil..." class="filter-input" />
                        <div class="filter-options" id="appliance-options"></div>
                    </div>
                </div>
                <div id="appliance-tags" class="tags"></div>
            </div>
        
            <!-- Utensils Filter -->
            <div class="filter">
                <div id="ustensil-filter" class="filter-container">
                    <div class="filter-header">Ustensiles</div>
                    <div class="filter-dropdown">
                        <input type="text" placeholder="Rechercher un ustensile..." class="filter-input" />
                        <div class="filter-options" id="ustensil-options"></div>
                    </div>
                </div>
                <div id="ustensil-tags" class="tags"></div>
            </div>
        </section>

        <div id="search-results" class="result-message">50 recette(s) trouvée(s)</div>
        <section id="recipe-list" class="recipe-list"></section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
